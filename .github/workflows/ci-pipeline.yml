# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Continuous Delivery Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build-project:
  
    runs-on: ubuntu-latest
    
    steps:
  
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: gradle


    - name: Bump version tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
   
    - name: Create a GitHub release
      uses: ncipollo/release-action@v1
      id: create_release
      with:
        tag: ${{ steps.tag_version.outputs.new_tag }}
        name: ${{ steps.tag_version.outputs.new_tag }}
        body: ${{ steps.tag_version.outputs.changelog }}

    - name: Build with Gradle
      run: ./gradlew build -Pname=${ github.event.repository.name } -Pversion=${{ steps.tag_version.outputs.new_tag }}

    - name: Upload Release API asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/libs/${ github.event.repository.name }-${{ steps.tag_version.outputs.new_tag }.jar
        asset_name: display-api-${{ steps.tag_version.outputs.new_tag }}.jar
        asset_content_type: application/jar
